<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Responsive Navbar</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.navbar {
    background-color: #333;
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}


.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links a {
    color: white;
    text-decoration: none;
}


#menu-btn {
    display: none;
}

.menu-icon {
    display: none;
    font-size: 28px;
    cursor: pointer;
}


@media (max-width: 700px) {

    .menu-icon {
        display: block;
    }

    .nav-links {
        display: none;
        flex-direction: column;
        background-color: #333;
        width: 100%;
        text-align: center;
        padding: 10px 0;
        margin: 0;
    }

    #menu-btn:checked + .menu-icon + .nav-links {
        display: flex;
    }
}
</style>
</head>
<body>

<nav class="navbar">
    <h2 class="logo">MyWebsite</h2>

    <!-- Checkbox for mobile menu -->
    <input type="checkbox" id="menu-btn">
    <label for="menu-btn" class="menu-icon">&#9776;</label>

    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

</body>
</html>
